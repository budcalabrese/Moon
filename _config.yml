# Site
title:              Bud Calabrese
bio:                'Welcome to my Site'
description:        "Welcome to my Site"
reading_time:       true
words_per_minute:   200
logo:               'https://avatars1.githubusercontent.com/u/18493082'
background:         'assets/img/placeholder-big.jpg'
tiled_bg:           false   # Set this true if you want to tile your background image, otherwise it will be covered
locale:             en_US
url:                http://budcalabrese.github.io/

# Jekyll
permalink:          /:title/
markdown:           kramdown
highlighter:        rouge
kramdown:
  auto_ids:         true
  footnote_nr:      1
  entity_output:    as_char
  toc_levels:       1..6
  enable_coderay:   false
mathjax:            true
sass:
  sass_dir:         _sass
  style:            compressed

